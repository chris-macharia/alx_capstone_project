{% extends 'base.html' %}

{% block body %}
<div class="content scrollable-div">
    <h1 class="centered-content">Task Manager</h1>

    {% if tasks|length < 1 %}
    <h4 class="centered-content">There are no entries, create one below</h4>


    {% else %}
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Done</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td>{{ task.content }} <i class="fas fa-bell"></i></td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <label class="toggle"> <!--toggle button-->
                    <input class="toggle-input" type="checkbox" />
                    <span class="toggle-label" data-off="OFF" data-on="ON"></span>
                    <span class="toggle-handle"></span>
                 </label>
            </td>
            <td>
                <a class="button delete-button" href="/delete/{{ task.id }}">Delete</a>
                <br>
                <a class="button update-button" href="/update/{{ task.id }}">Update</a>
            </td>
        </tr>
        
        {% endfor %}    
    </table>
    {% endif %}

    <form action="/" method="POST" class="centered-content">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task" class="button update-button" id="task-submit-button">
    </form>
</div>
{% endblock %}
